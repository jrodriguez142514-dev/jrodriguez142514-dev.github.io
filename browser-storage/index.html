<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Browser Storage</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">  
</head>

<body class="text-center">

  <h1 class="mt-3">Browser Storage</h1>

  <div class="mx-auto col-8" id="mainBG">
    <div class="col-12 text-center mt-2 font-weight-bold">
      <p id="greeting">Hello, Guest!</p>
    </div>
    

    <div class="d-flex flex-row justify-content-center mt-5">
      <form>
        <div class="form-group">
          <label for="name" class="font-weight-bold">What's Your Name?</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="text-center">
          <input type="submit" value="Submit" class="btn btn-primary" id="nameSubmit">
        </div>
      </form>
    </div>
  </div>

  <script src="script.js" async defer></script>

</body>

</html>
